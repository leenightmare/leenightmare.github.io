<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>注册</title>
</head>

<body>
    <div id="container">
        <div class="regist_box">
            <div class="tit">
                <h1>欢迎注册</h1>
            </div>
            <div class="form">
                <form action="main.html">
                    <div class="item">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" id="username" />
                    </div>
                    <div class="item">
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" id="password" />
                    </div>
                    <div class="item">
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" id="repwd" />
                    </div>
                    <div class="item">
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址" id="email" />
                    </div>
                    <input type="submit" value="注册" id="sub_btn" />
                </form>
            </div>
        </div>
        <h4><a href="login.html">已有账号？去登录</a></h4>
    </div>

</body>

</html>
