<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>登录</title>
</head>

<body>
    <div id="container" style="height: 380px;">
        <div class="regist_box">
            <div class="tit">
                <h1>欢迎回来</h1>
            </div>
            <div class="form">
                <form action="main.html">
                    <div class="item">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" id="username" />
                    </div>
                    <div class="item">
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" id="password" />
                    </div>
                    <div class="item">
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" id="repwd" />
                    </div>
                    <input type="submit" value="登录" id="sub_btn" />
                </form>
            </div>
        </div>
        <h4><a href="register.html">还没有账号？去注册</a></h4>
    </div>

</body>

</html>
